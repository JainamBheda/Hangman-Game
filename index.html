<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game by Jainam Bheda</title>
    <script src="script/script.js" defer></script>
    <!-- <script src="script/word-list.js" defer></script> -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game-modal">
        <div class="content">
            <img src="lost.gif" alt="lost image">
            <h4>Game Over</h4>
            <p>The Correct word was : <b>Jainam</b> </p>
            <button class="play-again">Retry</button>    
        </div>
    </div>
    <div class="container">
        <div class="hangman-box">
            <img src="hangman-0.svg" alt="hangman-0">
            <h1 id="title">Hangman Game</h1>
        </div>
        <div class="game-box">
            <ul class="word-display">
                
            </ul>
            <h4 class="hint-text">
                Hint:
                <b>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Adipisci.</b>
            </h4>
            <h4 class="guesses-text">
                Incorrect guesses
                <b>0/6</b>
            </h4>
            <div class="keyboard">
                
            </div>
        </div>
    </div>
</body>

</html>
